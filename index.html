<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>My first three.js app</title>
    <style>
    </style>
  </head>
  <body>
    <div id="top-menu-bar">
      <h1>
        Top Menu Bar Here
      </h1>
    </div>
    <div style="display: flex;">
        <div id="side-menu-bar">
          <h1>
            Side Menu Bar Here
          </h1>
          <button class="loadLevel-btn" data-value="1">Level 1</button>
          <button class="loadLevel-btn" data-value="2">Level 2</button>

          <div id="import-export-btn">
            <button id="level-file-export">Export Level Data</button>
            <label for="level-file-input">Import Level Data</label>
            <input type="file" id="level-file-input" accept=".json" />
          </div>
        </div>
        <div id="game-container"><canvas id="game-canvas"></canvas></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>My first three.js app</title>
    <style>
    </style>
  </head>
  <body>
    <div id="top-menu-bar">
      <div class="corner-button">
        <a class="tutorial-text" href="tutorial.html">
          Tutorial
        </a>
      </div>
      <div id="level-info">
        <h1 id="level-title">
          Current Grid: -
        </h1>
        <h2 id="level-status">
          Level Status: -
        </h2>
      </div>
      <div class="corner-button">
        <a class="tutorial-text" id="about-button" href="" type="button">
          About
        </a>
      </div>
      <div id="about-modal" class="pop-up-window">
        <div class="modal-content">
          <span id="close-modal" class="close-button">&times;</span>
          <h2>About This Project</h2>
          <p>This grid-based puzzle game was built using Three.js and vanilla JavaScript.</p>
          <br>
          <p>Created by: Jozka N. T.</p>
          <br>
          <p>
            View the project on
            <!--_blank opens in new tab/window, noopener prevents new page from gaining access to window.opener (prevents new tab from controlling original tab via JS), noreferrer does everything noopener does plus preventing new page from knowing where it came from-->
            <a href="https://github.com/Jozka-Tjeris/Sokoban-With-Floors" target="_blank" rel="noopener noreferrer">GitHub</a>.
          </p>
        </div>
      </div>
    </div>
    <div style="display: flex;">
        <div id="side-menu-bar">
          <h1 class="sub-menu-bar-label">
            List of Levels
          </h1>
          <div id="level-list">
            <button class="loadLevel-btn" data-value="level0">Level 0</button>
            <button class="loadLevel-btn" data-value="level1">Level 1</button>
            <button class="loadLevel-btn" data-value="level2">Level 2</button>
            <button class="loadLevel-btn" data-value="level3">Level 3</button>
            <button class="loadLevel-btn" data-value="level4">Level 4</button>
          </div>
          <div id="import-export-btn">
            <button id="level-file-export">Export Level Data</button>
            <button id="level-file-import">Import Level Data</button>
          </div>
        </div>
        <div id="game-container"><canvas id="game-canvas"></canvas></div>
        <div id="controls-menu">
          <h1 class="sub-menu-bar-label">
            Controls
          </h1>
          <div class="keys-menu">
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="double-button-row" data-value="Shift">Shift</button>
                <button class="double-button-row" data-value="p">P</button>
              </div>
            </div>
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="triple-button-row no-show"></button>
                <button class="triple-button-row" data-value="w">W</button>
                <button class="triple-button-row no-show"></button>
              </div>
              <div class="multi-row-key-layout">
                <button class="triple-button-row" data-value="a">A</button>
                <button class="triple-button-row" data-value="s">S</button>
                <button class="triple-button-row" data-value="d">D</button>
              </div>
            </div>
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="triple-button-row no-show"></button>
                <button class="triple-button-row" data-value="ArrowUp">&#8593;</button>
                <button class="triple-button-row no-show"></button>
              </div>
              <div class="multi-row-key-layout">
                <button class="triple-button-row" data-value="ArrowLeft">&#8592;</button>
                <button class="triple-button-row" data-value="ArrowDown">&#8595;</button>
                <button class="triple-button-row" data-value="ArrowRight">&#8594;</button>
              </div>
            </div>
          </div>
          <div class="toggle-switch">
            <input type="checkbox" class="check">
            <p class="option-text">Sync Keyboard with Buttons</p>
          </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

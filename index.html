<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>My first three.js app</title>
    <style>
    </style>
  </head>
  <body>
    <div id="top-menu-bar">
      <div class="corner-button">
        <a class="tutorial-text" href="tutorial.html">
          Tutorial
        </a>
      </div>
      <div id="level-info">
        <h1 id="level-title">
          Current Grid: -
        </h1>
        <h2 id="level-status">
          Level Status: -
        </h2>
      </div>
      <div class="corner-button">
        <a class="tutorial-text" href="">
          About
        </a>
      </div>
    </div>
    <div style="display: flex;">
        <div id="side-menu-bar">
          <h1 class="sub-menu-bar-label">
            List of Levels
          </h1>
          <div id="level-list">
            <button class="loadLevel-btn" data-value="1">Level 1</button>
            <button class="loadLevel-btn" data-value="2">Level 2</button>
            <button class="loadLevel-btn" data-value="3">Level 3</button>
            <button class="loadLevel-btn" data-value="4">Level 4</button>
          </div>
          <div id="import-export-btn">
            <button id="level-file-export">Export Level Data</button>
            <button id="level-file-import">Import Level Data</button>
          </div>
        </div>
        <div id="game-container"><canvas id="game-canvas"></canvas></div>
        <div id="controls-menu">
          <h1 class="sub-menu-bar-label">
            Controls
          </h1>
          <div class="keys-menu">
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="single-button-row">Shift</button>
              </div>
            </div>
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="triple-button-row no-show-button"></button>
                <button class="triple-button-row">W</button>
                <button class="triple-button-row no-show-button"></button>
              </div>
              <div class="multi-row-key-layout">
                <button class="triple-button-row">A</button>
                <button class="triple-button-row">S</button>
                <button class="triple-button-row">D</button>
              </div>
            </div>
            <div class="key-layout">
              <div class="multi-row-key-layout">
                <button class="triple-button-row no-show-button"></button>
                <button class="triple-button-row">&#8593;</button>
                <button class="triple-button-row no-show-button"></button>
              </div>
              <div class="multi-row-key-layout">
                <button class="triple-button-row">&#8592;</button>
                <button class="triple-button-row">&#8595;</button>
                <button class="triple-button-row">&#8594;</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
